apply plugin: 'java'
apply plugin: 'maven'

group = 'de.willuhn.jameica'
version = '2.6.7-SNAPSHOT'
compileJava.options.encoding = 'windows-1251'
javadoc.options.charSet = 'windows-1251'

description = """Jameica Utility classes"""

sourceCompatibility = 1.7
targetCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}



repositories {

    maven { url "http://repo.maven.apache.org/maven2" }
}
